<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-image">
        <img src="images/image-equilibrium.jpg" class="product" alt="" />

        <div class="overlay"><img src="images/icon-view.svg" alt="" /></div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span class="price"
        ><img src="images/icon-ethereum.svg" class="icon1" alt="" /> 0.041 ETH
      </span>
      <span class="time"
        ><img src="images/icon-clock.svg" alt="" class="icon" /> 3 days
        left</span
      >
      <hr />
      <div class="profile">
        <img src="images/image-avatar.png" class="profile-img" alt="" />
        <p>Creation of <span class="name"> Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/rajvirsiingh"
        >Rajvir Singh</a
      >.
    </div>
  </body>
</html>
